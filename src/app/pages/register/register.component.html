<div id="main-wrap">
  <form class="appear" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <h3>Register</h3>

    <label for="email">Email</label>
    <input type="text" placeholder="Enter your email" id="email" formControlName="email">
    <small class="invalid-field" *ngIf="submitted && registerForm.controls['email'].hasError('required')">
      The email field is required!
    </small>
    <small class="invalid-field" *ngIf="submitted && registerForm.controls['email'].hasError('email')">
      The email is not valid!
    </small>

    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password" id="password" formControlName="password">
    <small class="invalid-field" *ngIf="submitted && registerForm.controls['password'].hasError('required')">
      The password field is required!
    </small>

    <label for="re_password">Re-Password</label>
    <input type="password" placeholder="Enter your password" id="re_password" formControlName="re_password">
    <small class="invalid-field" *ngIf="submitted && registerForm.controls['re_password'].hasError('required')">
      The re-password field is required!
    </small>

    <div class="join-container">
      <div class="invalid-field">
        {{error}}
      </div>

      <button *ngIf="!loading">Create account</button>

      <mat-spinner *ngIf="loading" [diameter]="35"></mat-spinner>
    </div>
  </form>
</div>
