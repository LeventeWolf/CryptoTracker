<header>
  <div class="header-container">
    <span class="header-title" (click)="menuSwitch('/')">Crypto Tracker</span>

    <div class="join-container">
      <span *ngIf="!(loggedInUser)" class="login" (click)="menuSwitch('login')">Login</span>
      <span *ngIf="loggedInUser" class="login" (click)="logout()">Logout</span>
      <span class="register" (click)="menuSwitch('register')">Register</span>
    </div>
  </div>
</header>
