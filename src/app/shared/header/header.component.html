<header>
  <div class="header-container">
    <div class="title-wrap" >
      <span (click)="menuSwitch('/')">Crypto Tracker</span>
    </div>

    <div class="join-container">
      <span *ngIf="!loggedInUser" class="login" (click)="menuSwitch('login')">Login</span>
      <span *ngIf="!loggedInUser" class="register" (click)="menuSwitch('register')">Register</span>
      <span *ngIf="loggedInUser" class="login" (click)="logout()">Logout</span>
    </div>
  </div>
</header>
